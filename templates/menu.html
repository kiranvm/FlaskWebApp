	<body>
          <h1>Menu List of {{restaurant.name}}</h1>

    	     <a href = "{{url_for('newMenu',restaurant_id=restaurant.id)}}">Create a New Menu Item</a>


		{% for i in items %}

    </p>
		{% endfor %}

	</body>
</html>
