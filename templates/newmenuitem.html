<html>
<head>  	
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1> New Menu Item of {{restaurant.name}} </h1>

<form action="{{url_for('newMenu',restaurant_id=restaurant.id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name'></dd>
	<dt>Description:</dt>
		<dd><input type ='text' size='30' name='description'></dd>
	<dt>Course:</dt>
		<dd><input type ='text' size='30' name='course'></dd>
	<dt>Price:</dt>
		<dd><input type ='text' size='30' name='price'></dd>

</dl>


<input type='submit' value='Edit'>

<a href = "{{url_for('showMenu',restaurant_id=restaurant.id)}}"> Cancel </a>
</form>
</body>
</html>
