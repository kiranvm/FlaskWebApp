<html>
<head>  	
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1> Edit Menu Item of {{restaurant.name}} </h1>

<form action="{{url_for('editMenu',restaurant_id=restaurant.id,menu_id=item.id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><input type ='text' size='30' name='description' placeholder = '{{item.description }}'></dd>
	<dt>Course:</dt>
		<dd><input type ='text' size='30' name='course' placeholder = '{{item.course }}'></dd>
	<dt>Price:</dt>
		<dd><input type ='text' size='30' name='price' placeholder = '{{item.price }}'></dd>

</dl>


<input type='submit' value='Edit'>

<a href = "{{url_for('showMenu',restaurant_id=restaurant.id)}}"> Cancel </a>
</form>
</body>
</html>
